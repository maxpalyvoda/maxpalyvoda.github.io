<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    table { border-collapse: collapse; width: 400px;}
    td { border: 5px solid #000; }
</style>
</head>

<body>
	<table>
		<tr> <!-- 1 -->
			<td colspan="2"><br/></td>
			<td colspan="2"><br/></td>
			<td colspan="2" bgcolor="#fffa69"><br/></td>

		</tr>
		<tr> <!-- 2 -->
			<td><br/></td>
			<td rowspan="2" colspan="3" bgcolor="#ff5b2d"><br/></td>
			<td colspan="2" bgcolor="#fffa69"><br/></td>

		</tr>
		<tr> <!-- 3 -->
			<td rowspan="2"><br/></td>
			<td><br/></td>
			<td><br/></td>


		</tr>
		<tr> <!-- 4 -->
			<td bgcolor="##000000"><br/></td>
			<td bgcolor="##000000"><br/></td>
			<td><br/></td>
			<td colspan="2"><br/></td>

		</tr>
		<tr> <!-- 5 -->
			<td rowspan="3" bgcolor="#fffa69"><br/></td>
			<td bgcolor="##000000"><br/></td>
			<td bgcolor="##000000"><br/></td>
			<td><br/></td>
			<td rowspan="2" colspan="2" bgcolor="#00000ff"><br/></td>

		</tr>
		<tr> <!-- 6 -->
			<td rowspan="2" colspan="2"><br/></td>
			<td bgcolor="##000000"><br/></td>

		</tr>
		<tr> <!-- 7 -->
			<td colspan="3"><br/></td>

		</tr>


	</table>
</body>

</html>
