<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>ABC UNIVERSITY</title>
</head>
<body>
    <!-- HEADER -->
<div class="header">
    <header>
    <div class="header__context">
        <img src="images/logo.png" alt="logo"/>
        <div class="header__context_text">ABC University</div>
        <div class="header__context_connect">
            <div class="header__context_connect_text">Connect:</div>
            <a href="#"class="header__context_connect-sprite sprite-facebook"></a>
            <a href="#"class="header__context_connect-sprite sprite-google-plus"></a>
            <a href="#"class="header__context_connect-sprite sprite-twitter"></a>
        </div>
    </div>
    </header>
</div>
    <!-- BANNER -->
<div class="banner">
    <div class="banner__content">
        <div class="banner__content_text"><h1>Welcome</h1>
        College students can publish their couse <br/> notes, study together, build their acdemic <br/> reputations....
        </div>
        <div class="banner__content_form">
            <div class="banner__content_form-text">Get Started</div>
            <form action="#" method="get">
                <input type="text" name="Select Course" value="Select Course" class="banner__content_form-field-type1"><br>
                <input type="text" name="First Name" value="First Name" class="banner__content_form-field-type1">
                <input type="text" name="Last Name" value="Last Name" class="banner__content_form-field-type1">
                <input type="text" name="Phone" value="Phone" class="banner__content_form-field-type1">
                <input type="text" name="Adress" value="Adress" class="banner__content_form-field-type2">
                <input type="text" name="Zip" value="Zip" class="banner__content_form-field-type1">
                <input type="text" name="Email" value="Email" class="banner__content_form-field-type1">
                <input type="submit" style="background-image: url(image.png);" class="banner__content_form-button"/>
            </form>
        </div>
    </div>
</div>


</body>
</html>
